<h6 class="text-left" id="subject-name"  ngbTooltip="Tooltip on top">{{card.lesson.subject.short}}</h6>
<h6 class="text-left" id="classroom-text">Classroom{{card.lesson.classrooms.length > 1 ? 's' : ''}}</h6>
<span *ngFor="let classroom of card.lesson.classrooms; let firstClassroom = first" class="text-left text-secondary">
  {{!firstClassroom? ' /':''}}{{classroom.name}}</span>
