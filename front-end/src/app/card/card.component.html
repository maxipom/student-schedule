<div [ngSwitch]="cardsType">
  <div *ngSwitchCase="cardsTypes.TEACHER_CARD" class="schedule-card {{getPeriodClass()}}">
    <app-teacher-content-card [card]="displayCard.card"></app-teacher-content-card>
  </div>
  <div *ngSwitchCase="cardsTypes.STUDENT_CARD" class="schedule-card {{getPeriodClass()}}">
    <app-student-content-card [card]="displayCard.card"></app-student-content-card>
  </div>
  <div *ngSwitchCase="cardsTypes.CLASSROOM_CARD" class="schedule-card {{getPeriodClass()}}">
    <app-classroom-content-card [card]="displayCard.card"></app-classroom-content-card>
  </div>
</div>
